# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://blog.bastienlibersa.fr" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Bastien's blog
  avatar: bastien_libersa.jpg
  gravatar: 38d022408a7f3aa1e90e078a8f809d11 # Email MD5 hash
  description: "Bastien Libersa's blog, writing about Web Development, Cloud, Continous delivery, and other Web related stuff" # used by search engines

  # Header and footer text
  header_text: >
     <h1>Welcome to my blog!</h1>
     <p>I'm publishing posts about Web Development, Cloud, Continuous delivery, and other Web-related stuff.</p>
     <p>Write me on <a href="mailto:bastien.libersa@gmail.com">bastien.libersa@gmail.com</a> for anything.</p>
  header_text_feature_image:
  footer_text: >
    Powered by <a href="http://jekyllrb.com" target="_blank">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/" target="_blank">Type Theme</a>

  # Icons
  rss: false
  email_address: bastien.libersa@gmail.com # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "BastienL"
  google_plus:
  instagram:
  linkedin: https://fr.linkedin.com/in/bastien-libersa-9b88a225 # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange: http://stackoverflow.com/users/877323/bastien-libersa # Full URL
  steam:
  tumblr:
  twitter: "blibersa"
  wordpress:
  youtube:

  # Scripts
  google_analytics: UA-20546327-7 # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: false # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"
plugins: [jekyll-paginate]

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
